<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Timed Code Quiz</title>
</head>
<body>
    <div id="container">
        <button id="startQ">Start Quiz :)</button>
    
    
        <div id="quiz"></div>
            <div id="question"></div>
            <div id="QImg"></div>
            <div id="AChoices"></div>
            <br>
            <br>
                <div class="choice" id="A"></div>
                <div class="choice" id="B"></div>
                <div class="choice" id="C"></div>
            <div id="timer"></div>
                <div id="counter"></div>
                <div id="timeGaugebg"></div>
                <div id="timeGauge"></div>
            <div id="progress"></div>
        <div id="score" style="display:none;"></div>
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
